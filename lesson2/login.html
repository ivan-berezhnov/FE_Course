<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson#3</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="contener">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="modal-header">
                            <h3 class="modal-title text-center">Registration form:</h3>
                        </div>

                        <!-- Start form-->
                        <form class="form-horizontal center-block">
                            <p></p>

                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label">Your name:</label>

                                <div class="col-sm-7 input-group input-group-sm">
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="Josh Milton" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="login" class="col-sm-4 control-label">Login:</label>

                                <div class="col-sm-7 input-group input-group-sm">
                                    <input type="text" class="form-control" id="login" name="login"
                                           placeholder="" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="InputPassword" class="col-sm-4 control-label">Password:</label>

                                <div class="col-sm-7 input-group input-group-sm">
                                    <div class="row">
                                        <div class="col-sm-6 input-group-sm">
                                            <input type="password" class="form-control" id="InputPassword"
                                                   name="InputPassword" placeholder="введите" required>
                                        </div>
                                        <div class="col-sm-6 input-group-sm">
                                            <input type="password" class="form-control" id="InputPassword2"
                                                   name="InputPassword" placeholder="повторите" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-4 control-label">Email:</label>

                                <div class="col-sm-7 input-group input-group-sm">
                                    <input type="text" class="form-control" id="email" name="email"
                                           placeholder="example@mail.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="brinthday" class="col-sm-4 control-label">Дата рождения:</label>

                                <div class="col-sm-7 input-group input-group-sm">
                                    <input type="text" class="form-control" id="brinthday" name="brinthday"
                                           placeholder="login">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="InputPassword" class="col-sm-4 control-label">Адресс:</label>

                                <div class="col-sm-7 input-group input-group-sm">
                                    <div class="row">
                                        <div class="col-sm-6 input-group-sm">
                                            <input type="password" class="form-control" id="InputPassword"
                                                   name="InputPassword" placeholder="Город" required>
                                        </div>
                                        <div class="col-sm-6 input-group-sm">
                                            <input type="password" class="form-control" id="InputPassword2"
                                                   name="InputPassword" placeholder="Индекс">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-9 text-right">
                                    <button type="reset" class="btn btn-default">Reset</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                        </form>
                        <!-- End form-->

                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->


            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
